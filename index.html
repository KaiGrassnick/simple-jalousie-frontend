<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <meta charset="UTF-8">
    <title>Simple Jalousie Controll by Kai Grassnick</title>
</head>
<body>
<div class="container">
    <h1>Wohnzimmer</h1>
    <div class="row">
        <div class="col-12">
            <form method="get" action="/jalousie">
                <div class="row">
                    <div class="col-12"><label for="jalousie">Jalousie:</label></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <select id="jalousie" name="target" class="form-control">
                            <option value="door">Tür</option>
                            <option value="window">Fenster</option>
                            <option value="all" selected="selected">Tür + Fenster</option>
                        </select>
                    </div>
                </div>
                <div class="row text-center submit-buttons margin-top-10">
                    <div class="col-6">
                        <button type="submit" name="direction" value="up" class="btn btn-primary btn-lg button-wider"><i
                                class="up"></i></button>
                    </div>

                    <div class="col-6">
                        <button type="submit" name="direction" value="down" class="btn btn-primary btn-lg button-wider">
                            <i class="down"></i></button>
                    </div>
                </div>
            </form>

            <div class="row text-center margin-top-10">
                <div class="col-12">
                    <a href="#" id="stopButton" class="btn btn-primary btn-lg button-full-width font-weight-bold font-size-40">STOP</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script>
    jQuery("#stopButton").click(function (event) {
        event.preventDefault();
        jQuery.ajax({
            url: "/stop"
        });
    });
</script>
</body>
</html>
